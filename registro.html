    <script>
        getParameter = (key) => {

            address = window.location.search; // url de la ventana actual

            // Objeto de tipo URLSearchParams
            parameterList = new URLSearchParams(address);

            // Regresa el valor del par√°metro "key" return parameterList.get(key)
            return parameterList.get(key);
        }

        console.log(getParameter("Nombre"));
        var nombre = getParameter("Nombre");

        if (nombre != null) {
            document.getElementById("mensaje").innerHTML = "hola " + nombre;
        }

        if (Apellidos != null) {
